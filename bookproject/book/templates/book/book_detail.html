{% load static %}
<DOCTYPE HTML5>
    <html>

    <head>
        <meta charset="UTF-8">
        <title>책 상세보기</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/book_detail.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body width="100%" height="100%">
        <h2>{{book.book_title}}</h2>
        <h3>isbn: {{book.book_isbn}}</h3>
        <img src="{{book.book_img_url}}">
        <p>작가: {{book.book_author}}</p>
        <p>출판사: {{book.book_publisher}}</p>
        <p>장르: {{book.genre_name}}</p>

        <form action="{% url 'like-book' book.book_isbn %}" method='POST'>
            {% csrf_token %}
            {% if wished %}
            <button type="submit" class="btn btn-outline-success" name="wish-cancle">위시리스트 취소</button>
            {% else %}
            <button type="submit" class="btn btn-outline-success" name="wish-add">위시리스트 추가</button>
            {% endif %}
